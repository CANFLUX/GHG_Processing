[highfreq]
; Root path to flux data
path = C:\highfreq\

[output]
; Location of flux data
path = metadata

[DATA]
; All values in the .data file we want to get raw means for
Means = CO2 Absorptance,H2O Absorptance,CO2 (mmol/m^3),H2O (mmol/m^3),Total Pressure (kPa),Box Pressure (kPa),Aux 1 - U (m/s),Aux 2 - V (m/s),Aux 3 - W (m/s),Aux 4 - SOS (m/s),Dew Point (C),Cell Temperature (C),Average Signal Strength,Flow Rate (lpm),CH4 (mmol/m^3),CH4 Temperature,CH4 Pressure,CH4 Signal Strength

;Diagnostic Value 2 is blank but may be needed for historical or future use
Diagnostics = Diagnostic Value,CH4 Diagnostic Value

; dont have CSAT diagnostics in our BB1 or BB2 DATA files,
Channels = CO2 dry(umol/mol),H2O dry(mmol/mol),CH4 (mmol/m^3),Temperature In (C),Temperature Out (C),Total Pressure (kPa),CH4 Temperature,CH4 Pressure,Cell Temperature (C),Diagnostic Value,CH4 Diagnostic Value,Anemometer Diagnostics

Headers = SN,Instrument,Software Version,Timezone

[STATUS]
; All values in the .status file we want to get raw means for
Means = OPTICSTEMP,OPTICSRH

Headers = SN,Software Version

; See Readme for more info
[METADATA]
; There are five sections in the .metadata file
; I think we can ignore most things under "FileDescription" though
read_section = Site,Station,Timing,Instruments,FileDescription
ignore_section=False

[Site]
site_name=True
altitude=True
latitude=True
longitude=True
canopy_height=True
displacement_height=True
roughness_length=True

[Station]
station_name=True
logger_id=True
logger_sw_version=True

[Timing]
acquisition_frequency=True
file_duration=True

[Instruments]
instr_1_manufacturer=True
instr_1_model=True
instr_1_sn=True
instr_1_sw_version=True
instr_1_id=True
instr_1_height=True
instr_1_wformat=True
instr_1_wref=True
instr_1_north_offset=True
instr_1_head_corr=True
instr_1_northward_separation=True
instr_1_eastward_separation=True
instr_1_vertical_separation=True

instr_2_manufacturer=True
instr_2_model=True
instr_2_sn=True
instr_2_id=True
instr_2_sw_version=True
instr_2_tube_length=True
instr_2_tube_diameter=True
instr_2_tube_flowrate=True
instr_2_northward_separation=True
instr_2_eastward_separation=True
instr_2_vertical_separation=True

instr_3_manufacturer=True
instr_3_model=True
instr_3_sn=True
instr_3_id=True
instr_3_sw_version=True
instr_3_tube_length=True
instr_3_tube_diameter=True
instr_3_tube_flowrate=True
instr_3_northward_separation=True
instr_3_eastward_separation=True
instr_3_vertical_separation=True

[FileDescription]
separator=False
flag_discards_if_above=False
header_rows=True
data_label=False

[CO2APP]
; All values in the system_config/co2app.conf file we want to grab

Calibration = Calibrate,Coef
Coefs = Coef,Clock
Sonic = Inputs,Calibrate

[L7X]
; All values in a l7x file we want to grab

Calibration = Calibrate,Coef
Coefs = Coef,Outputs
Sonic = Inputs,Outputs

